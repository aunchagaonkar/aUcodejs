<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle amount">
        
        </div>
        <div class="form">
            <label for="interest">Interest Rate</label>
            <input type="number" id="interest" placeholder="Enter the interest rate">
        
        </div>
        <div class="form">
            <label for="time">Time</label>
            <input type="number" id="time" placeholder="Enter the duration or time">
        
        </div>
        <button type="submit" id = "btn" class="calc">Calculate</button>
        <p id="result" class="result">Maturity Amount: </p>
    </div>
<script src = "script.js"></script>
</body>
</html>
